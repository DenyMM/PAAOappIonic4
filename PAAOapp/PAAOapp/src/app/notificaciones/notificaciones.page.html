<ion-header>
  <ion-toolbar color="secondary" id="Noti">
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<!--Estructura de notificaciones-->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="11">
        <ion-list>
          <ion-item-sliding>
            <ion-item>
              <ion-label>Nuevo Mensaje
              <h3>Doctor Juan</h3>
              <p>Hola</p>
              </ion-label>
            </ion-item>
            <ion-item-options  side="end">
              <ion-item-option color="secondary" (click)="ver(item)" routerLink="/">Ver</ion-item-option>
              <ion-item-option color="primary" (click)="borrar(item)">Borrar</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
