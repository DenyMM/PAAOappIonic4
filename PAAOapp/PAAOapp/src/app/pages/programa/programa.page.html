<ion-header>
  <ion-toolbar color="secondary">
    <!--Buscador -->
    <ion-searchbar debounce="500"></ion-searchbar>
  </ion-toolbar>
  <!--Buscador -->
  <ion-searchbar debounce="500"></ion-searchbar>
  <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="page" color="secondary">
    <ion-segment-button value="0" (click)="selectedTab(0)">
       25 May
    </ion-segment-button>
    <ion-segment-button value="1" (click)="selectedTab(1)">
       26 May
    </ion-segment-button>
    <ion-segment-button value="2" (click)="selectedTab(2)">
       27 May
    </ion-segment-button>
    <ion-segment-button value="3" (click)="selectedTab(3)">
       28 May
    </ion-segment-button>
</ion-segment>
</ion-header>

<!--Esstructura de programa por dia-->
<ion-content>
<!-- List of Text Items -->
<ion-list>
  <ion-item>
    <ion-label>Pok√©mon Yellow</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Mega Man X</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>The Legend of Zelda</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Pac-Man</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Super Mario World</ion-label>
  </ion-item>
</ion-list>

<!-- List of Input Items -->
<ion-list>
  <ion-item>
    <ion-label>Input</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Toggle</ion-label>
    <ion-toggle slot="end"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Radio</ion-label>
    <ion-radio slot="end"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Checkbox</ion-label>
    <ion-checkbox slot="start"></ion-checkbox>
  </ion-item>
</ion-list>

<!-- List of Sliding Items -->
<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Item</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Item</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
