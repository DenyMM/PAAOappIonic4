<ion-header>
  <ion-toolbar color="secondary" id="Signin">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crea tu cuenta!</h3>
          </div>
          <div padding>
            <ion-grid>
              <ion-row>
                <ion-col size="3">
                </ion-col>
                <ion-col size="6">
            <ion-avatar>
              <img src="http://visionglobaljuarez.org/wp-content/uploads/2018/06/DOCTOR.jpg">
            </ion-avatar>
                </ion-col>
                <ion-col size="3">
                </ion-col>
              </ion-row>
            </ion-grid>
            <br>
            <p id="priv">Privado</p>
            <ion-buttons>
              <ion-icon name="contact"></ion-icon>
              <ion-input  name="name" type="text" placeholder="Nombre" ngModel required></ion-input>
              <ion-toggle slot="start"></ion-toggle>
            </ion-buttons>
            <br>
            <ion-buttons>
              <ion-icon name="at"></ion-icon>
              <ion-input name="email" type="email" placeholder="micoreo@email.com" ngModel required></ion-input>
              <ion-toggle slot="start"></ion-toggle>
            </ion-buttons>
            <br>
            <ion-buttons>
              <ion-icon name="globe"></ion-icon>
              <ion-input name="pais" type="text" placeholder="País" ngModel required></ion-input>
              <ion-toggle slot="start"></ion-toggle>
            </ion-buttons>
            <br>
            <ion-buttons>
              <ion-icon name="add"></ion-icon>
              <ion-input name="hospital" type="text" placeholder="Hospital" ngModel required></ion-input>
              <ion-toggle slot="start"></ion-toggle>
            </ion-buttons>
            <br>
            <ion-buttons>
              <ion-icon name="school"></ion-icon>
              <ion-input name="especialidad" type="text" placeholder="Especialidad" ngModel required></ion-input>
              <ion-toggle slot="start"></ion-toggle>
            </ion-buttons>
            <br>
            <ion-buttons>
              <ion-icon name="lock"></ion-icon>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-buttons>
            <br>
            <ion-buttons>
              <ion-icon name="lock"></ion-icon>
              <ion-input name="confirm" type="password" placeholder="Repetir contraseña" ngModel required></ion-input>
            </ion-buttons>
            <br>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Registro</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
